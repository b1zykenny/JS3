<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(cost => {
            cost.price = cost.price - cost.price * 0.15 // 0.15 = 15% скидка
        });

        console.log(products[0].price + " - Цена товара №3 со скидкой");
        console.log(products[1].price + " - Цена товара №4 со скидкой");
        console.log(products[2].price + " - Цена товара №1 со скидкой");
    </script>
</body>

</html>
